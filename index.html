<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okta Boss</title>
    <link rel="shortcut icon" type="x-icon" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .nav-link {
            @apply px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700;
        }
        .nav-link.active {
            @apply bg-gray-900 text-white;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Container principal pentru a schimba paginile -->
    <div id="app-container">
        <!-- Conținutul paginii va fi încărcat aici -->
    </div>

    <script>
        // --- SIMULARE BAZĂ DE DATE PRODUSE ---
        const products = [
            { id: 1, name: 'Smartphone Modern', price: 2500, image: 'https://placehold.co/600x400/3498db/ffffff?text=Smartphone', description: 'Un telefon de ultimă generație cu funcții avansate.' },
            { id: 2, name: 'Laptop Performant', price: 4500, image: 'https://placehold.co/600x400/2ecc71/ffffff?text=Laptop', description: 'Ideal pentru muncă, jocuri și creativitate.' },
            { id: 3, name: 'Căști Wireless', price: 750, image: 'https://placehold.co/600x400/9b59b6/ffffff?text=Căști', description: 'Sunet clar, fără fire, pentru libertate totală.' },
            { id: 4, name: 'Smartwatch Elegant', price: 1200, image: 'https://placehold.co/600x400/e74c3c/ffffff?text=Smartwatch', description: 'Monitorizează-ți activitatea cu stil.' },
            { id: 5, name: 'Tabletă Portabilă', price: 1800, image: 'https://placehold.co/600x400/f1c40f/ffffff?text=Tabletă', description: 'Perfectă pentru filme, citit și navigare web.' },
            { id: 6, name: 'Cameră Foto DSLR', price: 3200, image: 'https://placehold.co/600x400/1abc9c/ffffff?text=DSLR', description: 'Capturează momentele importante la calitate profesională.' },
        ];

        // --- STAREA APLICAȚIEI ---
        let cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
        let currentUser = JSON.parse(sessionStorage.getItem('currentUser')) || null;

        // --- ELEMENTE UI (TEMPLATE-URI) ---
        const Navbar = (activePage) => {
            const cartItemCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            return `
                <nav class="bg-gray-800 shadow-lg">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div class="flex items-center justify-between h-16">
                            <div class="flex items-center">
                                <a href="#" onclick="navigateTo('home')" class="text-white font-bold text-xl">TechShop</a>
                                <div class="hidden md:block">
                                    <div class="ml-10 flex items-baseline space-x-4">
                                        <a href="#" onclick="navigateTo('home')" class="nav-link ${activePage === 'home' ? 'active' : ''}">Acasă</a>
                                        <a href="#" onclick="navigateTo('products')" class="nav-link ${activePage === 'products' ? 'active' : ''}">Produse</a>
                                    </div>
                                </div>
                            </div>
                            <div class="flex items-center">
                                <a href="#" onclick="navigateTo('cart')" class="relative nav-link">
                                    <i class="fas fa-shopping-cart"></i>
                                    ${cartItemCount > 0 ? `<span class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">${cartItemCount}</span>` : ''}
                                </a>
                                ${currentUser ? `
                                    <span class="text-gray-300 mx-4">Salut, ${currentUser.name}</span>
                                    <a href="#" onclick="logout()" class="nav-link">Deconectare</a>
                                ` : `
                                    <a href="#" onclick="navigateTo('auth')" class="nav-link ${activePage === 'auth' ? 'active' : ''}">Autentificare</a>
                                `}
                            </div>
                        </div>
                    </div>
                </nav>
            `;
        };

        const Footer = () => `
            <footer class="bg-gray-800 text-white mt-12">
                <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 text-center">
                    <p>&copy; ${new Date().getFullYear()} TechShop. Toate drepturile rezervate.</p>
                    <div class="flex justify-center space-x-6 mt-4">
                        <a href="#" class="hover:text-gray-400"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="hover:text-gray-400"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="hover:text-gray-400"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </footer>
        `;

        const HomePage = () => `
            ${Navbar('home')}
            <main>
                <!-- Hero Section -->
                <div class="relative bg-white overflow-hidden">
                    <div class="max-w-7xl mx-auto">
                        <div class="relative z-10 pb-8 bg-white sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">
                            <main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
                                <div class="sm:text-center lg:text-left">
                                    <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
                                        <span class="block xl:inline">Tehnologie de ultimă oră</span>
                                        <span class="block text-indigo-600 xl:inline">Livrată la ușa ta.</span>
                                    </h1>
                                    <p class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
                                        Descoperă cele mai noi gadget-uri și accesorii. Calitate premium și prețuri imbatabile, toate într-un singur loc.
                                    </p>
                                    <div class="mt-5 sm:mt-8 sm:flex sm:justify-center lg:justify-start">
                                        <div class="rounded-md shadow">
                                            <a href="#" onclick="navigateTo('products')" class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 md:py-4 md:text-lg md:px-10">
                                                Vezi Produsele
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </main>
                        </div>
                    </div>
                    <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
                        <img class="h-56 w-full object-cover sm:h-72 md:h-96 lg:w-full lg:h-full" src="https://placehold.co/1000x800/e0e7ff/3730a3?text=Inovație" alt="Tehnologie modernă">
                    </div>
                </div>

                <!-- Featured Products -->
                <div class="py-12 bg-white">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <h2 class="text-3xl font-extrabold text-gray-900 text-center">Produse Populare</h2>
                        <div class="mt-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            ${products.slice(0, 3).map(product => ProductCard(product)).join('')}
                        </div>
                    </div>
                </div>
            </main>
            ${Footer()}
        `;

        const ProductCard = (product) => `
            <div class="bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-105 transition-transform duration-300">
                <img src="${product.image}" alt="${product.name}" class="w-full h-56 object-cover">
                <div class="p-6">
                    <h3 class="text-xl font-semibold text-gray-800">${product.name}</h3>
                    <p class="text-gray-600 mt-2">${product.description}</p>
                    <div class="flex justify-between items-center mt-4">
                        <span class="text-2xl font-bold text-indigo-600">${product.price} RON</span>
                        <button onclick="addToCart(${product.id})" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors">
                            Adaugă în coș
                        </button>
                    </div>
                </div>
            </div>
        `;

        const ProductsPage = () => `
            ${Navbar('products')}
            <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <h1 class="text-4xl font-extrabold text-gray-900 mb-8">Toate Produsele</h1>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                    ${products.map(product => ProductCard(product)).join('')}
                </div>
            </main>
            ${Footer()}
        `;

        const CartPage = () => {
            if (cart.length === 0) {
                return `
                    ${Navbar('cart')}
                    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12 text-center">
                        <h1 class="text-4xl font-extrabold text-gray-900 mb-4">Coșul tău de cumpărături</h1>
                        <p class="text-xl text-gray-600">Coșul tău este gol.</p>
                        <i class="fas fa-shopping-cart text-9xl text-gray-300 my-8"></i>
                        <a href="#" onclick="navigateTo('products')" class="mt-4 inline-block px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                            Înapoi la produse
                        </a>
                    </main>
                    ${Footer()}
                `;
            }

            const cartItemsHTML = cart.map(item => {
                const product = products.find(p => p.id === item.id);
                return `
                    <div class="flex items-center justify-between py-4 border-b">
                        <div class="flex items-center space-x-4">
                            <img src="${product.image}" alt="${product.name}" class="w-20 h-20 object-cover rounded-md">
                            <div>
                                <h3 class="text-lg font-semibold">${product.name}</h3>
                                <p class="text-gray-500">${product.price} RON</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-4">
                            <div class="flex items-center border rounded-md">
                                <button onclick="updateQuantity(${item.id}, ${item.quantity - 1})" class="px-3 py-1 text-gray-600 hover:bg-gray-200">-</button>
                                <span class="px-4 py-1">${item.quantity}</span>
                                <button onclick="updateQuantity(${item.id}, ${item.quantity + 1})" class="px-3 py-1 text-gray-600 hover:bg-gray-200">+</button>
                            </div>
                            <p class="font-bold w-24 text-right">${(product.price * item.quantity).toFixed(2)} RON</p>
                            <button onclick="removeFromCart(${item.id})" class="text-red-500 hover:text-red-700"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `;
            }).join('');

            const subtotal = cart.reduce((sum, item) => {
                const product = products.find(p => p.id === item.id);
                return sum + product.price * item.quantity;
            }, 0);

            return `
                ${Navbar('cart')}
                <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                    <h1 class="text-4xl font-extrabold text-gray-900 mb-8">Coșul tău</h1>
                    <div class="bg-white rounded-lg shadow-lg p-6">
                        ${cartItemsHTML}
                        <div class="flex justify-end items-center mt-6">
                            <div class="text-right">
                                <p class="text-xl">Subtotal: <span class="font-bold text-2xl">${subtotal.toFixed(2)} RON</span></p>
                                <p class="text-gray-500 text-sm">Taxele și transportul vor fi calculate la finalizare.</p>
                                <button class="mt-4 w-full bg-green-500 text-white font-bold py-3 px-6 rounded-md hover:bg-green-600 transition-colors">
                                    Finalizează Comanda
                                </button>
                            </div>
                        </div>
                    </div>
                </main>
                ${Footer()}
            `;
        };

        const AuthPage = () => `
            ${Navbar('auth')}
            <main class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
                <div class="max-w-md w-full space-y-8">
                    <div>
                        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                            Accesează contul tău
                        </h2>
                    </div>
                    <div class="bg-white p-8 rounded-lg shadow-lg">
                        <!-- Tabs -->
                        <div class="flex border-b">
                            <button id="login-tab" onclick="switchAuthTab('login')" class="flex-1 py-2 text-center font-semibold text-indigo-600 border-b-2 border-indigo-600">Autentificare</button>
                            <button id="register-tab" onclick="switchAuthTab('register')" class="flex-1 py-2 text-center font-semibold text-gray-500">Înregistrare</button>
                        </div>

                        <!-- Login Form -->
                        <form id="login-form" class="mt-8 space-y-6" onsubmit="handleLogin(event)">
                            <div class="rounded-md shadow-sm -space-y-px">
                                <div>
                                    <label for="login-email" class="sr-only">Email</label>
                                    <input id="login-email" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Adresa de email">
                                </div>
                                <div>
                                    <label for="login-password" class="sr-only">Parolă</label>
                                    <input id="login-password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Parolă">
                                </div>
                            </div>
                             <p id="login-error" class="text-red-500 text-sm mt-2 hidden"></p>
                            <div>
                                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    Autentificare
                                </button>
                            </div>
                        </form>

                        <!-- Register Form -->
                        <form id="register-form" class="mt-8 space-y-6 hidden" onsubmit="handleRegister(event)">
                             <div class="rounded-md shadow-sm -space-y-px">
                                <div>
                                    <label for="register-name" class="sr-only">Nume</label>
                                    <input id="register-name" name="name" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Nume complet">
                                </div>
                                <div>
                                    <label for="register-email" class="sr-only">Email</label>
                                    <input id="register-email" name="email" type="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Adresa de email">
                                </div>
                                <div>
                                    <label for="register-password" class="sr-only">Parolă</label>
                                    <input id="register-password" name="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Parolă">
                                </div>
                            </div>
                            <p id="register-error" class="text-red-500 text-sm mt-2 hidden"></p>
                            <div>
                                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    Creează cont
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
            ${Footer()}
        `;


        // --- LOGICA APLICAȚIEI ---

        function saveCart() {
            localStorage.setItem('shoppingCart', JSON.stringify(cart));
            // Re-randează pagina curentă pentru a actualiza numărul de iteme din navbar
            const currentPage = window.location.hash.substring(1) || 'home';
            navigateTo(currentPage);
        }

        function addToCart(productId) {
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ id: productId, quantity: 1 });
            }
            showToast(`Produs adăugat în coș!`);
            saveCart();
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            saveCart();
        }

        function updateQuantity(productId, quantity) {
            if (quantity <= 0) {
                removeFromCart(productId);
                return;
            }
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity = quantity;
            }
            saveCart();
        }

        function handleLogin(event) {
            event.preventDefault();
            const email = event.target.email.value;
            const password = event.target.password.value;
            const errorEl = document.getElementById('login-error');
            
            // Simulare autentificare
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                currentUser = user;
                sessionStorage.setItem('currentUser', JSON.stringify(user));
                navigateTo('home');
            } else {
                errorEl.textContent = 'Email sau parolă incorectă.';
                errorEl.classList.remove('hidden');
            }
        }

        function handleRegister(event) {
            event.preventDefault();
            const name = event.target.name.value;
            const email = event.target.email.value;
            const password = event.target.password.value;
            const errorEl = document.getElementById('register-error');

            let users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.find(u => u.email === email)) {
                errorEl.textContent = 'Un cont cu acest email există deja.';
                errorEl.classList.remove('hidden');
                return;
            }

            const newUser = { name, email, password };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            
            currentUser = newUser;
            sessionStorage.setItem('currentUser', JSON.stringify(newUser));
            navigateTo('home');
        }

        function logout() {
            currentUser = null;
            sessionStorage.removeItem('currentUser');
            navigateTo('home');
        }

        function switchAuthTab(tab) {
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');

            if (tab === 'login') {
                loginTab.classList.add('text-indigo-600', 'border-indigo-600');
                loginTab.classList.remove('text-gray-500');
                registerTab.classList.add('text-gray-500');
                registerTab.classList.remove('text-indigo-600', 'border-indigo-600');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            } else {
                registerTab.classList.add('text-indigo-600', 'border-indigo-600');
                registerTab.classList.remove('text-gray-500');
                loginTab.classList.add('text-gray-500');
                loginTab.classList.remove('text-indigo-600', 'border-indigo-600');
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
            }
        }
        
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg animate-bounce';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // --- ROUTER SIMPLU ---
        const routes = {
            'home': HomePage,
            'products': ProductsPage,
            'cart': CartPage,
            'auth': AuthPage,
        };

        const appContainer = document.getElementById('app-container');

        function navigateTo(page) {
            // Actualizează URL-ul hash-ului
            window.location.hash = page;
            
            // Randează pagina corespunzătoare
            const routeHandler = routes[page] || routes['home'];
            appContainer.innerHTML = routeHandler();

            // Dacă suntem pe pagina de autentificare, asigură-te că tab-urile funcționează corect
            if (page === 'auth') {
                // Adaugă un mic delay pentru a permite DOM-ului să se actualizeze
                setTimeout(() => switchAuthTab('login'), 0);
            }
        }

        // --- INITIALIZARE ---
        window.addEventListener('hashchange', () => {
            const page = window.location.hash.substring(1) || 'home';
            navigateTo(page);
        });

        // Încarcă pagina inițială pe baza hash-ului sau default la 'home'
        navigateTo(window.location.hash.substring(1) || 'home');

    </script>
</body>
</html>
